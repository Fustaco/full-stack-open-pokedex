name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e3e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: heroku_deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com/health
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
        if: |
          github.event_name == 'push'
            && !contains(github.event.head_commit.message, 'skip')
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
        if: |
          github.event_name == 'push'
            && !contains(github.event.head_commit.message, 'skip')
  state_of_deployment:
    if: |
      github.event_name == 'push'
        && !contains(github.event.head_commit.message, 'skip')
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: deploy success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          color: '#008000'
          text: A new version of Pokedex deployded
          description: by ${{ github.event.head_commit.author.username }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: deploy failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          color: '#ff0000'
          text: Build failed
          description: commit ${{ github.event.head_commit.url }} by ${{ github.event.head_commit.author.username }} broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}